<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Welcome to CMS</h2>
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Basic CRUD</h1>
        <p>Calling API backend and displaying data.</p>
    </div>

    <div class="mt-4 p-5 bg-success text-white rounded">
        <p>

            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                + Add Group
            </button>
        </p>
        <div class="collapse text-dark" id="collapseExample" >
            <div class="card card-body">
                <div class="form-group">
                    <input class="form-control" type="text" name="group_name" placeholder="Group Name here">
                </div>

                <div class="form-group mt-2">
                    <button class="btn btn-success" type="submit" >Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 p-5 bg-white text-white rounded">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            {%for g in groups%}

            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-heading{{g.group_id}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse{{g.group_id}}" aria-expanded="false"
                            aria-controls="flush-collapse{{g.group_id}}">
                        {{g.name}}
                    </button>
                </h2>
                <div id="flush-collapse{{g.group_id}}" class="accordion-collapse collapse"
                     aria-labelledby="flush-heading{{g.group_id}}"
                     data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate
                        the <code>.accordion-flush</code> class. This is the first item's accordion body.
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>


</body>
</html>
